<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景色，填充整个区域 -->
  <rect width="512" height="512" fill="#3b82f6" />
  <!-- 确保内容在安全区域内（居中且适当内边距） -->
  <g transform="translate(64, 64) scale(0.75)" fill="white">
    <!-- 放大镜图标 -->
    <circle cx="200" cy="180" r="70" fill="none" stroke="white" stroke-width="20" />
    <path d="M290,270L360,340" stroke="white" stroke-width="20" stroke-linecap="round" />
    <!-- 笔记本图标 -->
    <rect x="120" y="240" width="270" height="160" rx="10" ry="10" fill="white" />
    <rect x="140" y="260" width="230" height="120" rx="5" ry="5" fill="none" stroke="#0ea5e9" stroke-width="10" />
    <!-- 线条 -->
    <line x1="150" y1="290" x2="360" y2="290" stroke="#0ea5e9" stroke-width="8" />
    <line x1="150" y1="320" x2="360" y2="320" stroke="#0ea5e9" stroke-width="8" />
    <line x1="150" y1="350" x2="300" y2="350" stroke="#0ea5e9" stroke-width="8" />
  </g>
</svg>